<div class="mb-2">
  <h2>
    {{ title }}
  </h2>
</div>
<hr/>

<form
  (ngSubmit)="save()"
  [formGroup]="form"
  *ngIf="form"
>

  <fieldset [disabled]="loading">

    <div class="form-group" *ngIf="editing">
      <label class="form-control-label">
        Id
      </label>
      <input
        class="form-control"
        type="text"
        value="{{user.id}}"
        disabled
      />
    </div>

    <div class="form-group">
      <label class="form-control-label" for="name">
        Name
      </label>
      <input
        class="form-control"
        type="text"
        formControlName="name"
        id="name"
      />
      <app-validation-messages
        [control]="form.get('name')"
        label="Name"
      ></app-validation-messages>
    </div>

  </fieldset>

	<button
    class="btn btn-primary"
    type="submit"
    [disabled]="loading"
  >
    Save
  </button>

  <a
    class="btn btn-secondary"
    routerLink="/user"
  >
    Cancel
  </a>

</form>
