<div class="mb-2">
  <a
    routerLink="new"
    class="btn btn-success float-xs-right"
  >
    New
  </a>
  <h2>Users</h2>
</div>
<hr>
<div class="table-responsive">
  <table class="table table-bordered table-hover">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th style="width: 140px"></th>
    </tr>
    <tr *ngIf="!users || users .length<=0">
      <td colspan="9" class="text-xs-center">
        No results found
      </td>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>
        <button
          type="button"
          (click)="edit(user.id)"
          class="btn btn-primary btn-sm"
          [disabled]="loading"
        >
          Edit
        </button>
        <button
          type="button"
          (click)="delete(user.id)"
          class="btn btn-danger btn-sm"
          [disabled]="loading"
        >
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
