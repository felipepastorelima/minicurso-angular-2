<button
  type="button"
  [routerLink]="['new']"
>
  Novo
</button>

<ul *ngIf="!loading">
  <li *ngFor="let user of users">
    <app-user-details [user]="user" (userChanged)="onUserChange($event)"></app-user-details>
    <button
      type="button"
      [routerLink]="[user.id, 'edit']"
    >Editar</button>
  </li>
</ul>
