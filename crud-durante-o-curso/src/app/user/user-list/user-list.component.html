{{ userService.message }}

<ul>
  <li *ngFor="let user of users">
    {{ user.id }} - {{ user.name }}
    <a
      href="javascript:"
      (click)="edit(user.id)"
    >
      Editar
    </a>

    <br>
    <app-user-details (userChanged)="onUserChanged($event)" [user]="user"></app-user-details>

  </li>
</ul>
