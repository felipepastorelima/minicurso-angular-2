<form
  [formGroup]="form"
  (ngSubmit)="save()"
>

  <label>Nome</label>
  <input
    type="text"
    class="form-control"
    formControlName="name"
  />

  <label>Sobrenome</label>
  <input
    type="text"
    class="form-control"
    formControlName="lastName"
  />

  <button type="submit" class="btn btn-success">
    Salvar
  </button>
</form>
