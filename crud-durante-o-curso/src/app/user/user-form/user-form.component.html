Formulário
<br>

<form
  [formGroup]="form"
  (ngSubmit)="save()"
>

  <label>Nome</label>
  <input
    type="text"
    class="form-control"
    formControlName="name"
  />
  <div class="text-danger" *ngIf="form.get('name').errors && form.get('name').errors.required">
    Este campo é obrigatório
  </div>

  <br>

  <label>Sobrenome</label>
  <input
    type="text"
    class="form-control"
    formControlName="lastName"
  />

  <button type="submit" class="btn btn-success">
    Salvar
  </button>
</form>
