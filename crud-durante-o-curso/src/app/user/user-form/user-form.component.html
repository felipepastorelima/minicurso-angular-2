Formulário
<br>

<form
  [formGroup]="form"
  (ngSubmit)="save()"
>

  <label>Nome</label>
  <input
    type="text"
    class="form-control"
    formControlName="name"
  />
  <div
    class="text-danger"
    *ngIf="form.get('name').errors && form.get('name').errors.required"
  >
    Este campo é obrigatório
  </div>

  <br>

  <button
    type="submit"
    class="btn btn-success"
    [disabled]="loading"
  >
    Salvar
  </button>
</form>
