<form
  [formGroup]="form"
  (ngSubmit)="save()"
  *ngIf="form"
>
  Nome <br>
  <input
    type="text"
    formControlName="name"
  />
  <span
    *ngIf="this.form.get('name').errors && this.form.get('name').errors.required"
    style="color: red"
  >
    Este campo é obrigatório
  </span>

  <br>

  <button
    type="submit"
    [disabled]="loading"
  >Salvar</button>
</form>

{{ form.value.name }}
